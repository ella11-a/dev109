
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 04 - Contact Us">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/art4.css" />
        <title>Artifact 04</title>
    </head>
    <body>
        <form id="myform" action="thankyou.html" onsubmit="return validateForm() && isValid();">
            <p>
                <label for='FirstName'>First Name:</label>
                <input type="text" id="FirstName" name="FirstName" />
            </p>
            <div class="warning" id="fname"></div>
          
            <p>
                <label for='LastName'>Last Name:</label>
                <input type="text" id="LastName" name="LastName" />
            </p>
            <div class="warning" id="lname"></div>
            
            <p>
                <label for='email'>Email:</label>
                <input type="text" id="email" name="email" />
            </p>
            <div class="warning" id="em"></div>
            
          
            <p>
                <label for='phone'>Phone:</label>
                <input type="text" id="phone" name="phone" />
            </p>
            <div class="warning" id="phoneNum"></div>
          
            <p>
                <input type="submit" id="submit" name="submit" value="Submit">
            </p>
        
            <div class="warning" id="submiterror"></div>
        
        </form>

        <script src="javascript/validator.js" type="text/javascript"></script>
    </body>
</html>
