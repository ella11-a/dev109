<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 04 - Contact Us">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Artifact 04</title>
    </head>
    <body>
        <form id="myform" action="thankyou.html" onsubmit="isValid();">
            <p>
                <label for='FirstName'>First Name:</label>
                <input type="text" id="FirstName" name="FirstName">
            </p>
            <div class="warning" id="fname"></div>
          
            <p>
                <label for='LastName'>Last Name:</label>
                <input type="text" id="LastName" name="LastName">
            </p>
            <div class="warning" id="lname"></div>
            
            <p>
                <label for='email'>Email:</label>
                <input type="text" id="email" name="email">
            </p>
            <div class="warning" id="em"></div>
            
          
            <p>
                <label for='phone'>Phone:</label>
                <input type="text" id="phone" name="phone" >
            </p>
            <div class="warning" id="phoneNum"></div>
          
            <p>
                <label for='username'>Username:</label>
                <input type="text" id="username" name="username" >
            </p>
            <div class="warning" id="userName"></div>
          <p>
                <label for='password'>Password:</label>
                <input type="password" id="password" name="password" >

            <div class="warning" id="Password"></div>
          <p>
                <label for='address'>Address:</label>
                <input type="text" id="address" name="address" >
            </p>
          
            <div class="warning" id="Address"></div>
          <p>
                <label for='city'>City:</label>
                <input type="text" id="city" name="city" >
            </p>
          
            <div class="warning" id="City"></div>
          
        <label for="state">State:</label>

            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
 
          <p>
            <label for="country">Country:</label>
        <select id="Country" name="country">
            <option value="" disabled selected>Select a Country</option>
            <option value="USA">USA</option>
            <option value="JP">Japan</option>
            <option value="UK">United Kingdom</option>
            <option value="Aus">Australia</option>
            </select>
          </p>
      
                  
            <p>
                <label for='zipcode'>ZipCode:</label>
                <input type="text" id="zipcode" name="zipcode">
            </p>
          
            <div class="warning" id="ZipCode"></div>

            <p>
                <input type="submit" id="submit" name="submit" value="Submit">
            </p>
        
            <div class="warning" id="submiterror"></div>
        

      
        </form>
        
        <script src="javascript/validator.js"></script>
    </body>
</html>
