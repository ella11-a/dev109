<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>module 2</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <td colspan="3" style="text-align: center; border:1px solid blue"><h1>HTML Table Example</h1></td>
      </tr>
    </thead>
    <tbody>
      <tr style="height:200px">
        <td style="width:40%; border:1px solid blue"><h2><img src="https://imgflip.com/s/meme/Cute-Cat.jpg" alt="cat" width="320" height="200"></h2></td>
          <td style="width:15%; border:1px solid blue"><h2>Meal Planner</h2></td>
          <td style="width:30%; border:1px solid blue"><h2>Recipe Index#:</h2></td>
      </tr>
      <tr>
        <th style="border:1px solid blue">Week starting</th>
        <th style="border:1px solid blue">2/15/2016</th>
        <th style="border:1px solid blue">Instructions</th>
      </tr>
      <tr>
        <td style="border:1px solid blue"><b>Day of the week</b></td>
        <td style="border:1px solid blue"><b>Recipe Name</b></td>
        <td rowspan="8" style="text-align: center; border:1px solid blue">Add the name of the recipe under the column Recipe Name</td>
      </tr>
      <tr>
        <td style="border:1px solid blue">Monday</td>
        <td style="border:1px solid blue">Spinach Feta Pizza</td>
      </tr>
      <tr>
        <td style="border:1px solid blue">Tuesday</td>
        <td style="border:1px solid blue">My new recipe</td>
      </tr>
      <tr>
        <td style="border:1px solid blue">Wednesday</td>
        <td style="border:1px solid blue"></td>
      </tr>
      <tr>
        <td style="border:1px solid blue">Thursday</td>
        <td style="border:1px solid blue"></td>
      </tr>
      <tr>
        <td style="border:1px solid blue">Friday</td>
        <td style="border:1px solid blue"></td>
      </tr>
      <tr>
        <td style="border:1px solid blue">Saturday</td>
        <td style="border:1px solid blue"></td>
      </tr>
      <tr>
        <td style="border:1px solid blue">Sunday</td>
        <td style="border:1px solid blue"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
